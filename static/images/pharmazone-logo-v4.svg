<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db" />
      <stop offset="50%" style="stop-color:#2980b9" />
      <stop offset="100%" style="stop-color:#1abc9c" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50" />
      <stop offset="100%" style="stop-color:#34495e" />
    </linearGradient>
  </defs>
  
  <!-- Modern geometric logo -->
  <g transform="translate(30, 30)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#techGradient)" stroke-width="2" opacity="0.3"/>
    <!-- Inner elements -->
    <circle cx="0" cy="0" r="18" fill="url(#techGradient)" opacity="0.1"/>
    
    <!-- Stylized P -->
    <g transform="translate(-8, -8)">
      <rect x="0" y="0" width="3" height="16" fill="url(#techGradient)"/>
      <rect x="0" y="0" width="10" height="3" fill="url(#techGradient)"/>
      <rect x="0" y="6" width="8" height="3" fill="url(#techGradient)"/>
      <rect x="10" y="0" width="3" height="9" fill="url(#techGradient)"/>
    </g>
    
    <!-- Stylized Z -->
    <g transform="translate(5, 2)">
      <rect x="0" y="0" width="10" height="3" fill="url(#techGradient)"/>
      <rect x="0" y="9" width="10" height="3" fill="url(#techGradient)"/>
      <rect x="7" y="3" width="3" height="6" fill="url(#techGradient)" transform="rotate(45 8.5 6)"/>
    </g>
  </g>
  
  <!-- Circuit-like connections -->
  <g opacity="0.4">
    <line x1="55" y1="20" x2="70" y2="20" stroke="url(#techGradient)" stroke-width="1"/>
    <line x1="55" y1="40" x2="70" y2="40" stroke="url(#techGradient)" stroke-width="1"/>
    <circle cx="70" cy="20" r="2" fill="url(#techGradient)"/>
    <circle cx="70" cy="40" r="2" fill="url(#techGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="80" y="22" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="300" fill="url(#textGrad)" letter-spacing="2px">
    PHARMA
  </text>
  <text x="80" y="42" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="url(#techGradient)" letter-spacing="2px">
    ZONE
  </text>
  
  <!-- Tech tagline -->
  <text x="80" y="52" font-family="'Roboto', Arial, sans-serif" font-size="7" fill="#7f8c8d" letter-spacing="1px">
    DIGITAL HEALTH PLATFORM
  </text>
  
  <!-- Tech accent -->
  <g transform="translate(175, 25)" opacity="0.3">
    <rect x="0" y="0" width="8" height="2" fill="url(#techGradient)"/>
    <rect x="0" y="4" width="12" height="2" fill="url(#techGradient)"/>
    <rect x="0" y="8" width="6" height="2" fill="url(#techGradient)"/>
  </g>
</svg>