<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
  </defs>
  
  <!-- Modern hexagon shape -->
  <g transform="translate(20, 20)">
    <polygon points="-12,0 -6,-10 6,-10 12,0 6,10 -6,10" fill="url(#logoGradient)" opacity="0.9"/>
    <!-- Inner design -->
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">Pz</text>
  </g>
  
  <!-- Company name -->
  <text x="45" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="url(#logoGradient)">
    Pharma
  </text>
  <text x="45" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="300" fill="#2c3e50">
    Zone
  </text>
</svg>