<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
  </defs>
  
  <!-- Modern hexagon shape -->
  <g transform="translate(25, 25)">
    <polygon points="-15,0 -7.5,-13 7.5,-13 15,0 7.5,13 -7.5,13" fill="url(#logoGradient)" opacity="0.9"/>
    <!-- Inner design -->
    <circle cx="0" cy="0" r="9" fill="white" opacity="0.95"/>
    <text x="0" y="3" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">Pz</text>
  </g>
  
  <!-- Company name -->
  <text x="55" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="url(#logoGradient)">
    Pharma
  </text>
  <text x="55" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="300" fill="#2c3e50">
    Zone
  </text>
  
  <!-- Tagline -->
  <text x="55" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="7" fill="#7f8c8d" letter-spacing="0.5px">
    Your Health, Our Priority
  </text>
</svg>